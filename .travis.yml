sudo: required
language: python
services:
  - docker
python:
- '2.7'
matrix:
  include:
  - os: linux
    dist: trusty
    after_success:
    - pip install codecov -e .
    - coverage run --source=src/sysl -m py.test
    - codecov
  - os: osx
    osx_image: xcode8.3
    language: generic
    before_install:
    - brew update
    - brew list python >/dev/null 2>&1 || brew install python
    - brew list gradle >/dev/null 2>&1 || brew install gradle
    - export PATH=/usr/local/opt/python/libexec/bin:$PATH
env:
  matrix:
  - SYSL_PLANTUML=http://www.plantuml.com/plantuml
  global:
  - secure: 
  - secure: 
install:
- pip install . pytest flake8
script:
- flake8
- pytest
- gradle test -b test/java/build.gradle
before_deploy:
- python setup.py sdist bdist_wheel
- gradle build -b src/libs/java/build.gradle :jar
- docker build -t "$DOCKER_IMAGE" -f Dockerfile .
deploy:
- provider: releases
  draft: true
  tag_name: "$TRAVIS_TAG"
  name: Sysl $TRAVIS_TAG
  api_key:
    secure: 
  file_glob: true
  file:
  - dist/*
  - src/libs/java/build/libs/*
  skip_cleanup: true
  prerelease: true
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: pypi
  user: sysl.usr
  skip_cleanup: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: script
  script: gradle -b src/libs/java/build.gradle bintrayUpload
  skip_cleanup: true
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: script
  script: docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" && docker push "$DOCKER_IMAGE"
  on:
    repo: sahejsingh/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
