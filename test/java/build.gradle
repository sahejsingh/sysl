repositories {
    mavenLocal()
    maven {
        url "https://dcartifactory.service.dev/artifactory/sbos-csp-libs/"
    }
    maven {
        url "https://dcartifactory.service.dev/artifactory/csp-platform"
    }
    maven {
        url "https://dcartifactory.service.dev/artifactory/plugins-release"
    }
    maven {
        url "https://dcartifactory.service.dev/artifactory/jcenter"
    }
    maven {
        url "http://repo1.maven.org/maven2"
    }
    jcenter {
        url "http://jcenter.bintray.com/"
    }
}

task generateSysl(type:Exec) { 
   //on linux'
  commandLine 'python', '-m', 'sysl.reljam',  '--out', 'src/main/java', 'model', '/tuplecomplex', 'UserFormComplex'

  //store the output instead of printing to the console:
  standardOutput = new ByteArrayOutputStream()

  ext.output = {
    return standardOutput.toString()
  }
}

compileJava.dependsOn generateSysl


sourceSets {
    main {
        java {
            srcDirs = ["src/main/java", "../../java"]
        }
        // resources {
